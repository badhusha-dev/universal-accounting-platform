# pid configured via Docker CMD

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       80;
        server_name  localhost;

        root   /usr/share/nginx/html;
        index  index.html index.htm;

        # Handle React Router
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Handle auth routes with mock responses
        location /api/auth/ {
            add_header Content-Type application/json;
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            
            if ($request_method = 'OPTIONS') {
                return 204;
            }
            
            if ($request_uri ~* '/api/auth/login') {
                return 200 '{"token":"mock-jwt-token-demo","refreshToken":"mock-refresh-token-demo","username":"demo","email":"demo@example.com","role":"USER","tenantId":1,"expiresIn":86400}';
            }
            
            if ($request_uri ~* '/api/auth/register') {
                return 200 '{"token":"mock-jwt-token-newuser","refreshToken":"mock-refresh-token-newuser","username":"newuser","email":"newuser@example.com","role":"USER","tenantId":1,"expiresIn":86400}';
            }
            
            return 200 '{"message":"Auth endpoint"}';
        }

        # Proxy other API requests to backend
        location /api/ {
            proxy_pass http://gateway:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}